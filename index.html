<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGX Minerals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background: #2e3b4e;
      color: #fff;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    .product {
      width: 200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product p {
      margin: 10px 0;
      font-weight: bold;
    }
    .enter-btn {
      display: inline-block;
      margin: 30px;
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background: #0077cc;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .enter-btn:hover {
      background: #005fa3;
    }
    .inside {
      display: none;
      margin: 40px;
    }
    .inside h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      color: #fff;
      background: #28a745;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <header>SGX Minerals</header>
  <section id="landing">
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x150?text=10mm" alt="10mm">
        <p>10 mm</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150?text=20mm" alt="20mm">
        <p>20 mm</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150?text=V+Sand" alt="V Sand">
        <p>V Sand</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150?text=40mm+R+Sand" alt="40mm R Sand">
        <p>40 mm R Sand</p>
      </div>
    </div>
    <a href="#" class="enter-btn" onclick="showInside()">Enter</a>
  </section>

  <!-- Inside Page -->
  <section id="inside" class="inside">
    <h2>Select Module</h2>
    <div class="buttons">
      <a href="https://bimal-bp.github.io/Quarry_ppt/" target="_blank">Quarry</a>
      <a href="https://bimal-bp.github.io/Equipement_Mis_report/" target="_blank">Equipment</a>
      <a href="https://bimal-bp.github.io/Dispatch_WeighBridge_Transport" target="_blank">Sell</a>
      <a href="https://bimal-bp.github.io/Dispatch_WeighBridge_Transport" target="_blank">Dispatch</a>
    </div>
  </section>

  <script>
    function showInside() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("inside").style.display = "block";
    }
  </script>

</body>
</html>
